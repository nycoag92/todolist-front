<div class="modal-header">
    <h3 class="modal-title">To Do</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="title">Titulo*</label>
            <input 
                type="text" 
                class="form-control"
                id="title"
                ng-model="todo.title"
                ng-class="{'is-invalid': errorTitle}"
                ng-change="errorTitle = false"
            >
            <div class="invalid-feedback" ng-if="errorTitle">
                Debe ingresar un titulo.
            </div>
        </div>
        <div class="form-group">
            <label for="description">Descripcion</label>
            <textarea class="form-control" id="description" rows="3" ng-model="todo.description"></textarea>
        </div>
        <div class="form-group">
            <label for="expiration">Fecha</label>
            <input type="datetime-local" class="form-control" id="expiration" ng-model="todo.expiration">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="loading">Aceptar</button>
    <button class="btn btn-secondary" type="button" ng-click="cancel()">Cancelar</button>
</div>
